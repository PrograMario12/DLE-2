<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <section>

    <div>
      <label class="label-email">
        <input type="number" class="text" name="numeroempleado" placeholder="Escanea tu tarjeta" tabindex="1" required autofocus />
        <span class="required">NÃºmero de tarjeta de empleado</span>
      </label>

    <figure aria-hidden="true">
      <div class="person-body"></div>
      <div class="neck skin"></div>
      <div class="head skin">
        <div class="eyes"></div>
        <div class="mouth"></div>
      </div>
      <div class="hair"></div>
      <div class="ears"></div>
      <div class="shirt-1"></div>

    <script>
      const emailInput = document.querySelector('input[name="numeroempleado"]');
      emailInput.addEventListener('input', function() {
      if (this.value.length === 10) {
        document.getElementById('login-form').submit();
