<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{css_file}}">
    <title>Iniciar sesión</title>
<body>
    <div class="center-height-div">
        <form action="{{ url_for('login_validation')}}"" method='POST'>
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type='text' name='username' id='username' placeholder='Ingresa tu usuario'/>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type='password' name='password' id='password' placeholder='Ingresa la contraseña'/>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
