{% extends "base/base_dashboards.html" %}

{% block title %} Ajustes {% endblock %}

{% block header %} <h1>Selecciona la línea</h1> {% endblock %}

{% block content %}

        <div class="menu centrar-objetos direction-column">
            {% for line in lines %}
                <button class="button-4
                    capitalize
                    {% if line[0] == active_line %}
                        button-4-select
                    {% endif %}
                " type="button" onclick="window.location.href = '/changeLine?line={{ line[0] }}'">
                    {{line[1]}}
                </button>
            {% endfor %}
            <button class="button-4" onclick="window.location.href = '/general_exit_from_line'">
                Salida general de línea
            </button>

            <button class="button-4" onclick="window.location.href = '/settings_line'">
                Configuración de estación
            </button>
        </div>

{% endblock %}
